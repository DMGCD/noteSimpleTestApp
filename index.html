<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./main.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <h2>Note App</h2>
        </div>
        <div class="search">
            <input type="text" id="srch" placeholder="Search Note">
        </div>
    </header>
    <div id="can-body" class="container">
        <!--input form-->
        <div class="inp-frm">
            <form action="" id="add-frm">
                <h3>Add a Note</h3>
                <input type="text" id="n-title" placeholder="Title">
                <textarea name="" id="n-body" placeholder="Note Body"></textarea>
                <button type="submit" id ='save'>Save</button>
                <button type="reset" id ='reset'>Reset</button>
            </form>

        </div>
        <div class="table" id="table-div">

            <table id="item">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
               
            </table>
        </div>
    </div>
    
</body>
</html>
